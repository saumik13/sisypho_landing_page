<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waitlist Signup</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }
    img.logo {
      width: 60px;
      height: auto;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
    }
    p {
      font-size: 1rem;
      color: #444;
      margin: 10px 0 30px;
    }
    form {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    input[type="email"] {
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-width: 250px;
      max-width: 100%;
    }
    button {
      padding: 12px 16px;
      font-size: 16px;
      background: #000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #222;
    }
    .success-message {
      margin-top: 20px;
      color: green;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <img
    src="https://i.ibb.co/40Gxn3P/Screenshot-2025-06-16-at-4-17-07-PM-removebg-preview.png"
    alt="Logo"
    class="logo"
  />
  <h1>Signup to our waitlist</h1>
  <p>Never do the same work twice.</p>

  <form id="waitlist-form">
    <input type="email" name="email" placeholder="Email" required />
    <button type="submit">Join the waitlist</button>
  </form>

  <div class="success-message" id="successMsg"></div>

  <script>
    const form = document.getElementById("waitlist-form");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const email = formData.get("email");

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyvkuEYy45TML5tuaN-VtlrbFfFmha31cQebj4qaB70iyqsGY6Et2R2qBazZdRKr-nE/exec", {
          method: "POST",
          body: new URLSearchParams({ email }),
        });

        if (response.ok) {
          successMsg.textContent = "Thanks! Youâ€™re on the waitlist.";
          form.reset();
        } else {
          successMsg.textContent = "Something went wrong. Please try again.";
        }
      } catch (error) {
        successMsg.textContent = "Network error. Try again later.";
      }
    });
  </script>
</body>
</html>
